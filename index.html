<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/habits.svg" alt="Logomarca do Habits" />
      <button>
        <img src="assets/plus.svg" alt="Sinal de Plus para registrar o dia" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form action="">
      <div class="habits">
        <div class="habit" data-name="run">
          <img src="assets/run.svg" alt="" />
        </div>
        <div class="habit" data-name="water">
          <img src="assets/water.svg" alt="" />
        </div>
        <div class="habit" data-name="braces">
          <img src="assets/braces.svg" alt="" />
        </div>
        <div class="habit" data-name="sleep">
          <img src="assets/sleep.svg" alt="" />
        </div>
        <div class="habit" data-name="dog">
          <img src="assets/dog.svg" alt="" />
        </div>
        <div class="habit" data-name="food">
          <img src="assets/food.svg" alt="" />
        </div>
      </div>
      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="scrpt.js"></script>
  </body>
</html>
